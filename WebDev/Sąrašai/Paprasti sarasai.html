<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lists</title>
  </head>
  <body>
    <h4>Unordered List</h4>
    <ul>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
      <li style="list-style: square">List item 4</li>
      <li style="list-style-type: circle">List item 5</li>
    </ul>
    <h4>Ordered List 1</h4>
    <ol>
      <li>List item 1</li>
      <li style="list-style-type: lower-latin">List item 2</li>
      <li style="list-style-type: upper-latin">List item 3</li>
      <li style="list-style-type: lower-roman">List item 4</li>
      <li style="list-style-type: upper-roman">List item 5</li>
      <li>List item 6</li>
    </ol>
    <h4>Ordered List 2</h4>
    <ol start="3">
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ol>
  </body>
</html>
