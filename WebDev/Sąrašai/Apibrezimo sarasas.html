<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lists</title>
  </head>
  <body>
    <h4>Definition List</h4>
    <div>
      <dl>
        <dt><strong>1 Description Title</strong></dt>
        <dd>1 Description Concept</dd>
        <dt><em>2 Description Title</em></dt>
        <dd>2 Description Concept</dd>
        <dt><mark>3 Description Title</mark></dt>
        <dd>3 Description Concept</dd>
        <dt style="text-decoration: underline">4 Description Title</dt>
        <dd>4 Description Concept</dd>
      </dl>
    </div>
  </body>
</html>
